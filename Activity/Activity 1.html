<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Flexbox Tasks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 1. Navigation Bar -->
<nav class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<!-- 2. Card Design -->
<section class="card-section">
  <div class="card">
    <img src="paris.jpg" alt="Card Image">
    <h2>Flexbox Card</h2>
    <p>This is a stylish card component that showcases Flexbox capabilities.</p>
    <button>Explore More</button>
  </div>
</section>

<!-- 3. Image Gallery -->
<section class="gallery-section">
  <h2>Image Gallery</h2>
  <div class="gallery">
    <img src="berlin.jpg" alt="Image 1">
    <img src="rome.jpg" alt="Image 2">
    <img src="london.jpg" alt="Image 3">
    <img src="places.jpg" alt="Image 4">
    <img src="burj khalifa.jpg" alt="Image 5">
  </div>
</section>

<!-- 4. Quiz Layout -->
<section class="quiz-section">
  <div class="quiz">
    <h2>Which language is used for web styling?</h2>
    <div class="choices">
      <button>JavaScript</button>
      <button>HTML</button>
      <button>CSS</button>
      <button>Python</button>
    </div>
  </div>
</section>

<!-- 5. To-Do List -->
<section class="todo-section">
  <h2>To-Do List</h2>
  <div class="todo-list">
    <div class="task">
      <input type="checkbox">
      <label>Learn Advanced Flexbox</label>
      <button class="delete-btn">Delete</button>
    </div>
    <div class="task">
      <input type="checkbox">
      <label>Practice CSS Animations</label>
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</section>

</body>
</html>
